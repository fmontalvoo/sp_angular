<h1>Buscando: <small>{{query}}</small></h1>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para: <small>{{query}}</small>
    </div>
  </div>
</div>

<hr>
<div class="card-columns">
  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" *ngFor="let heroe of heroes" [heroe]="heroe"></app-heroe-tarjeta>
</div>
